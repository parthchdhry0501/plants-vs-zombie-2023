<!DOCTYPE html>
<html>
<head>
    <title>Login/Sign Up Page</title>
</head>
<style>
    body{
            background-image: url("Desktop - 2.png");
            background-size:cover;
            background-position: center center;
            background-repeat: no-repeat;
            width: 100%;
            height: 100vh;
           
           
           
        }
        
    
</style>
<body>
   
    <div id="login-form">
        <h2>Login</h2>
        <input type="text" id="login-username" placeholder="Username">
        <input type="password" id="login-password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="signup-form" style="display: none;">
        <h2>Sign Up</h2>
        <input type="text" id="signup-username" placeholder="Username">
        <input type="password" id="signup-password" placeholder="Password">
        <button onclick="signup()">Sign Up</button>
    </div>

    <p>Don't have an account? <a href="javascript:void(0);" onclick="toggleForm()"><b>Sign Up</b></a></p>

    <script>
        // Placeholder for user data
        let userData = [];

        function login() {
            const username = document.getElementById("login-username").value;
            const password = document.getElementById("login-password").value;

            // Check if the username and password match in userData
            const user = userData.find(u => u.username === username && u.password === password);

            if (user) {
                alert("Login successful. Welcome, " + username);
            } else {
                alert("Login failed. Please check your credentials.");
            }
        }

        function signup() {
            const username = document.getElementById("signup-username").value;
            const password = document.getElementById("signup-password").value;

            // Check if the username already exists in userData
            if (userData.some(u => u.username === username)) {
                alert("Username already exists. Please choose a different one.");
            } else {
                userData.push({ username, password });
                alert("Sign up successful. You can now login with your new account.");
                clearSignUpForm();
            }
        }

        function toggleForm() {
            const loginForm = document.getElementById("login-form");
            const signupForm = document.getElementById("signup-form");

            if (loginForm.style.display === "block") {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            } else {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
                clearSignUpForm();
            }
        }

        function clearSignUpForm() {
            document.getElementById("signup-username").value = "";
            document.getElementById("signup-password").value = "";
        }
    </script>
    <a href ="index.html"><b>Click here</b></a>
</body>
</html>
